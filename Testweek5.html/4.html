<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
</head>
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
}

.container {
    display: flex;
    height: 100vh;
    width: 100%;
}

.sidebar {
    width: 250px;
    background-color: #343a40;
    color: white;
    padding: 1rem;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar ul li {
    margin: 1rem 0;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
}

.main-content {
    flex-grow: 1;
    padding: 1rem;
    background-color: #f8f9fa;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}

.stats {
    display: flex;
    justify-content: space-around;
    margin-bottom: 2rem;
}

.stat-box {
    background-color: white;
    padding: 1rem;
    border-radius: 0.25rem;
    text-align: center;
    width: 22%;
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
}

.charts {
    display: flex;
    justify-content: space-around;
}

.chart-container {
    background-color: white;
    padding: 1rem;
    border-radius: 0.25rem;
    width: 45%;
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
}

</style>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Components</a></li>
                <li><a href="#">Utilities</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Charts</a></li>
                <li><a href="#">Tables</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <header>
                <h1>Dashboard</h1>
                <div class="user-info">
                    <span>Douglas McGee</span>
                </div>
            </header>
            <section class="stats">
                <div class="stat-box">
                    <h2>Earnings (Monthly)</h2>
                    <p>$40,000</p>
                </div>
                <div class="stat-box">
                    <h2>Earnings (Annual)</h2>
                    <p>$215,000</p>
                </div>
                <div class="stat-box">
                    <h2>Tasks</h2>
                    <p>50%</p>
                </div>
                <div class="stat-box">
                    <h2>Pending Requests</h2>
                    <p>18</p>
                </div>
            </section>
            <section class="charts">
                <div class="chart-container">
                    
                    <canvas id="lineChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="doughnutChart"></canvas>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
