<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            display: inline;
            background-color: skyblue;
        }
        h3{
            display: inline;
            background-color: pink;
        }
        h1{
            display: inline-block;
            background-color: orange;
            height: 200px;
        }
        h4{
            display:    none;
            background-color:   red;
            height: 200px;
        }
    </style>
</head>
<body>
    <h2>Harry</h2>
    <h2>Potter</h2>
    <h3>Saralee</h3>
    <h3>Kharanun</h3>
    <h1>Hello</h1>
    <h1>Word</h1>
    <h4>Hello</h4>
    <h4>Word</h4>
</body>
</html>
